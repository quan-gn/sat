<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thí sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tra cứu thí sinh</h2>
        <input type="text" id="studentID" placeholder="Nhập ID thí sinh">
        <button onclick="searchStudent()">Tra cứu</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        async function searchStudent() {
            const studentID = document.getElementById("studentID").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Đang tìm kiếm...";

            try {
                const response = await fetch("https://raw.githubusercontent.com/quan-gn/sat/main/data.json");
                const data = await response.json();
                const student = data.find(s => s.ID === studentID);

                if (student) {
                    resultDiv.innerHTML = `
                        <p><span class="highlight">ID:</span> ${student.ID}</p>
                        <p><span class="highlight">Tên:</span> ${student.Name}</p>
                        <p><span class="highlight">Phòng thi:</span> ${student["Test Room"]}</p>
                        <p><span class="highlight">Địa điểm:</span> ${student["Test Location"]}</p>
                        <p><span class="highlight">Tầng:</span> ${student.Floor}</p>
                        <p><span class="highlight">Ngày thi:</span> ${student["Test Date"]}</p>
                    `;
                } else {
                    resultDiv.innerHTML = "<p style='color:red;'>Không tìm thấy thí sinh!</p>";
                }
            } catch (error) {
                resultDiv.innerHTML = "<p style='color:red;'>Lỗi khi tải dữ liệu!</p>";
            }
        }
    </script>
</body>
</html>
